<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
	{% if messages %}
      {% for message in messages %}
        <div class = 'alert alert-{{messages.tags}}'>
        	<h1>{{message}}</h1>
        </div>
      {% endfor %}
	{% endif %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type = 'submit'>Sign Up</button>
		<a href="{% url 'login' %}">Click Here to LogIn</a>
		
	</form>
		

</body>
</html>
